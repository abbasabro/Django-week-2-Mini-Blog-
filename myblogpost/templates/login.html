{% extends 'base.html' %}

{% block start %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 justify-content-center">
            <form class="mt-5 p-3 shadow-lg " method="post">
                {% csrf_token %}
                <h1>Login</h1>
                <hr>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                <div class="col mb-3">
                    <label class="form-label">{{form.username.label}}</label>
                    {{form.username}}
                </div>
                <div class="col mb-3">
                    <label class="form-label">{{form.password.label}}</label>
                    {{form.password}}
                    <div class="text-danger list-unstyled">
                        {{form.password.errors}}
                    </div>
                </div>
                 <ul class="list-unstyled">
                <li class="list-inline-item"><button class="btn btn-primary" type="submit">login</button></li>
                <li class="list-inline-item"><a class="btn btn-dark" href="/registration/">Register</a></li>
                </ul>
            </form>
        </div>
    </div>
</div>
{% endblock %}
