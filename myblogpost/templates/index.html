{% extends 'base.html' %}

{% block start %}

<div class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="col-md-6 ">
      <h1 class="display-2 fw-bold">Start Your <span class="text-warning">Blogging</span> Journey</h1>
      <h2 class="fw-bold">Today</h2>
      {% if request.user.is_authenticated %}
      <a href="/home/" class="btn btn-warning mt-3 btn-lg">
        <i class="bi bi-pencil-fill"></i> Start blogging
      </a>
      {% else %}
      <a href="/login/" class="btn btn-warning mt-3 btn-lg">
        <i class="bi bi-pencil-fill"></i> Start blogging
      </a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
