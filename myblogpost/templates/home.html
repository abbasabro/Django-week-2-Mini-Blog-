{% extends 'base.html' %}

{% block start %}

<div class="container-fluid">
    <div class="container">
        <div class="row"> 
            <h1 class="fw-bold display-4 mt-3">Blogs</h1>
            <hr>
            {% for post in posts %}
            <div class="col-md-6 card">
                <img src="{{ post.img.url }}" class="card-img-top img-fluid" style="max-height: 300px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content |truncatechars:150}}</p>
                       <a href="/post-detail/{{ post.id }}" class="btn btn-primary mb-2">Read More</a>
                         
        
                    <div class="card-footer">Written by {{ post.user.first_name }} {{ post.user.last_name }} <br> {{ post.created_at }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    {% endblock %}
